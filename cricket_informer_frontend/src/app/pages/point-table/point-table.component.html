<div class="overflow-x-auto w-full">
    <div>
    @if (pointTable) {
  
      <h1 class=" px-3 py-2  text-4xl">Point Table</h1>
  
      <table class=" mt-2 shadow rounded  min-w-full bg-white border border-gray-300 table-auto sm:table-fixed">
          <thead>
           
              <tr>
                  @for (heading of tableHeading; track $index) {
                      <th class="py-2 px-4 border-b">{{heading}}</th>
                  }
                 
                
              </tr>
         
          </thead>
          <tbody>
           
          
              @for (team of pointTable ; track $index) {
                  <tr [ngClass]="{
                      'bg-green-100 text-black hover:bg-green-300':$index<=4,
                      'bg-rose-100 text-black hover:bg-rose-300':$index>4
                  }" class="cursor-pointer transition-all">
      
                  @if($index>0){
                    @for (item of team; track $index) {
                          <td class="py-2 px-14 border-b">{{item}}</td>
                    }
                }
                  </tr>
              }
            <!-- Add more rows as needed -->
          </tbody>
        </table>
    }
  </div>
